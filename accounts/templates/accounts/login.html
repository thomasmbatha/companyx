{% extends "base.html" %}
{% load bootstrap3 %}
{% block heading %}
    Login |
{% endblock  %}

{% block content %}
    <div class="container">
        <h1>Log in</h1>
        <form method="POST">
            {% csrf_token%}
            {% bootstrap_form form %}
            <a href="{% url 'home' %}" class="btn teal-border" style="margin-left:0px ;">Cancel</a>
            <input type="submit" class="btn teal-full" value="Login">

        </form>
    </div>
{% endblock %}
