{% extends "base.html" %}
{% load bootstrap3 %}
{% block heading %}
    Login |
{% endblock  %}

{% block content %}
<div class="card login-card">
    <div class="login-form">
        <h1>Log in</h1>
        <form method="POST">
            {% csrf_token%}
            {% bootstrap_form form %}
            <div class="login-btn">
                <a href="{% url 'home' %}" class="btn teal-border" style="margin-left:0px ;">Cancel</a>
                <input type="submit" class="btn teal-full" value="Login">    
            </div>
        </form>
    </div> 
</div>

{% endblock %}
