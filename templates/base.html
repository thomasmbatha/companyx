<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
    X
    {% block heading %}
        | Home 
    {% endblock  %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/company_X_logox.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href=""><img src="{% static 'images/company_x_logo.png' %}" alt="image not available" style="height: 30px;"></a>
          <ul class="d-flex" role="search">
            {% if user.is_authenticated %}
                <a href="#" class="btn teal-full">example_1</a>
                <a href="#" class="btn teal-full">example_2</a>
                <a href="#" class="btn teal-full">example_3</a>
                <a href="{% url 'accounts:logout' %}" class="btn teal-border" style="margin-right:7px">Log out</a></li>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="btn teal-border">Log in</a>
                <a href="{% url 'accounts:signup' %}" class="btn teal-full">Sign up</a>
            {% endif %}
          </ul>
        </div>
      </nav>
<div class="mycontent">
  {% block content %}

  {% endblock %}

</div>
</body>
</html>
