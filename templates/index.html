{% extends 'base.html' %}

{% block heading %}
    | Home
{% endblock %}

{% block styles %}
    <style>
        .home-link::after {
            content: '';
            display: block;
            width: 100%;
            height: 10px;
            background-color: #049696;
            margin-top: 8px;
        }

        .home-link:hover::after {
            height: 10px;
            margin-top: 8px;
        }
    </style>
{% endblock %}
{% block home_btn %}
    <a href="{% url 'home' %}" class="home-link" style="font-weight: bold; color: #049696;">Home</a>
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
{% endblock %}
